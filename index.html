<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Joe's Pizza</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Joe's Pizza Parlor</h1>
    </div>
    <form id="submit">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title">Choose your pizza size: </h3>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="personal-pan">
                  Personal Pan
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="small">
                  Small
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="medium">
                  Medium
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="size" value="large">
                  Large
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <div class="form-group">
                <h3 class="card-title">Select Toppings</h3>
                <input type="checkbox" name="pizza-toppings" value="cheese"> Cheese<br>
                <input type="checkbox" name="pizza-toppings" value="pepperoni"> Pepperoni<br>
                <input type="checkbox" name="pizza-toppings" value="sausage"> Sausage<br>
                <input type="checkbox" name="pizza-toppings" value="chicken"> Chicken<br>
                <input type="checkbox" name="pizza-toppings" value="beef"> Beef<br>
                <input type="checkbox" name="pizza-toppings" value="ham"> Ham<br>
                <input type="checkbox" name="pizza-toppings" value="jalapeno"> Jalapenos<br>
                <input type="checkbox" name="pizza-toppings" value="green-peppers"> Green Peppers<br>
                <input type="checkbox" name="pizza-toppings" value="banana-peppers"> Banana Peppers<br>
                <input type="checkbox" name="pizza-toppings" value="black-olives"> Black Olives<br>
                <input type="checkbox" name="pizza-toppings" value="pineapple"> Pineapple<br>
                <input type="checkbox" name="pizza-toppings" value="spinach"> Spinach<br>
              </div>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-dark" id="button-add-pizza">Add Pizza</button>
      </div>
    </form>
    <div class="order">
      <button class="btn btn-link" id="button-details">Show order details</button>
      <ol id="order-list">

      </ol>
      <h3>Total: $<span id="final-price"></span></h3>
    </div>
    <div class="total">
    </div>
  </div>
</body>
</html>
